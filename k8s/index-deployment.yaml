apiVersion: apps/v1
kind: Deployment
metadata:
  name: index-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: index
  template:
    metadata:
      labels:
        app: index
    spec:
      containers:
      - name: index
        image: javierlim05/index-service:latest
        ports:
        - containerPort: 80
          imagePullPolicy: Always
